<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            background-color: #d87cff;
        }
    </style>
</head>
<body>

<div class="text_position">
    <div class="text animated flipInY">
        HTML5_form_output
    </div>
</div>

<div class="form_position">
    <div class="animated bounceInDown">
        <div class="form">
            <form action="result.jsp" method="post" oninput="output.innerHTML=range.value">
                <table border="1">
                    <tr>
                        <td colspan="2" align="center">
                        </td>
                    </tr>
                    <tr>
                        <td class="prompt">音量调节</td>
                        <td>
                            <label>
                                <input class="input" type="range" name="range" id="range" min="0" max="100" step="1"
                                       value="0"/>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="prompt">音量值</td>
                        <td style="text-align:center; color: #ff002f">
                            <label>
                                <output class="input" name="output" for="range">0</output>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input class="submit" type="submit" value="提交"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
